<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>São Judas Lanches</title>
    <h1>São Judas Lanches</h1>
    <hr>
    <h4>Lista de Mesas</h4>
    <ul id="games"></ul>
    <hr>
    <h4>Novo pedido!</h4>
    <input type="number" name="id" id="id" placeholder="Insira a mesa!"><br>
    <input type="text" name="title" id="title" placeholder="Insira o consumo!"><br>
   <input type="text" name="year" id="year" placeholder="Ano" readonly><br>
    <input type="text" name="price" id="price" placeholder="Insira"><br>
    <button type="button" onclick="createGame()">Criar pedido!</button>

    <h4>Editar pedido</h4>
    <input type="number" name="idEdit" id="idEdit" placeholder="Mesa" ><br>
    <input type="text" name="titleEdit" id="titleEdit" placeholder="Consumo"><br>
    <input type="hidden" name="yearEdit" id="yearEdit" placeholder="Ano"><br>
    <input type="hidden" name="priceEdit" id="priceEdit" placeholder="Insira a mesa"><br>
    <button type="button" onclick="updateGame()">Editar pedido!</button>

</head>
<body>
    
</body>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>
    
    function createGame(listItem){
        var titleInput = document.getElementById("title");
        var yearInput = document.getElementById("year");
        var priceInput = document.getElementById("price");
        var idInput = document.getElementById("id");

        var game = {
            title: titleInput.value,
            year: yearInput.value,
            price: priceInput.value,
            id: idInput.value
        }

        axios.post("https://api-lanchonete.herokuapp.com/game",game).then(response => {
            if(response.status == 200){
                alert("Pedido cadastrado!")
            }
        }).catch(err => {
            console.log(err);
        });
    }

    function deleteGame(listItem){
        var id = listItem.getAttribute("data-id");
        axios.delete("https://api-lanchonete.herokuapp.com/game/"+id).then(response => {
            alert("Peido deletado!")
        }).catch(err => {
            console.log(err);
        });
    }

    function loadForm(listItem){
        var id = listItem.getAttribute("data-id");
        var title = listItem.getAttribute("data-title");
        var year = listItem.getAttribute("data-year");
        var price = listItem.getAttribute("data-price");
        document.getElementById("idEdit").value = id;
        document.getElementById("titleEdit").value = title;
        document.getElementById("yearEdit").value = year;
        document.getElementById("priceEdit").value = price;
    }

    function updateGame(listItem){

        var idInput = document.getElementById("idEdit")
        var titleInput = document.getElementById("titleEdit");
        var yearInput = document.getElementById("yearEdit");
        var priceInput = document.getElementById("priceEdit");

        var game = {
            title: titleInput.value,
            year: yearInput.value,
            price: priceInput.value
        }

        var id = idInput.value;

        axios.put("https://api-lanchonete.herokuapp.com/game/"+id,game).then(response => {
            if(response.status == 200){
                alert("Pedido atualizado!!");
            }
        }).catch(err => {
            console.log(err);
        });

    }


    axios.get("https://api-lanchonete.herokuapp.com/games").then(response => {
        var games = response.data;
        var list = document.getElementById("games");

        games.forEach(game => {
            var item = document.createElement("li");

            item.setAttribute("data-id",game.id);
            item.setAttribute("data-title",game.title);
            item.setAttribute("data-year",game.year);
            item.setAttribute("data-price",game.price);

            item.innerHTML = game.id + " - " + game.title + " - " + game.price;

            var deleteBtn = document.createElement("button");
            deleteBtn.innerHTML = "Deletar";
            deleteBtn.addEventListener("click",function(){
                deleteGame(item)
            })

            var editBtn = document.createElement("button");
            editBtn.innerHTML = "Editar";
            editBtn.addEventListener("click",function(){
                loadForm(item);
            });


            item.appendChild(deleteBtn);
            item.appendChild(editBtn);
            list.appendChild(item);
        });

    }).catch(error => {
        console.log(error);
    });

</script>
</html>
